<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Botones</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            gap: 15px;
        }
        .boton {
            background-color: blue;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        .boton:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <a href="https://www.enlace1.com" class="boton">Botón 1</a>
    <a href="https://www.enlace2.com" class="boton">Botón 2</a>
    <a href="https://www.enlace3.com" class="boton">Botón 3</a>
    <a href="https://www.enlace4.com" class="boton">Botón 4</a>
    <a href="https://www.enlace5.com" class="boton">Botón 5</a>
    <a href="https://www.enlace6.com" class="boton">Botón 6</a>
    <a href="https://www.enlace7.com" class="boton">Botón 7</a>
    <a href="https://www.enlace8.com" class="boton">Botón 8</a>
    <a href="https://www.enlace9.com" class="boton">Botón 9</a>
</body>
</html>
